<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="blog-card">
      <picture class="blog-card__image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="article banner" />
      </picture>

      <div class="blog-card__content">
        <div class="blog-card__category">Learning</div>

        <div class="blog-card__published-date">Published 21 Dec 2023</div>

        <h1 class="blog-card__title">HTML & CSS foundations</h1>

        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="blog-card__author">
        <img
          class="blog-card__author-image"
          src="./assets/images/image-avatar.webp"
          alt="author image" />

        <span class="blog-card__author-name">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
