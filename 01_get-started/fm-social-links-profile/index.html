<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    
      <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile">
      <img
        class="profile__image"
        src="assets/images/avatar-jessica.jpeg"
        alt="profile picture" />

      <div class="profile__info">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
      </div>
      
      <p class="profile__bio">"Front-end developer and avid reader."</p>

      <ul class="profile__links">
        <li class="profile__link">
          <a href="https://github.com/jessica_randall" target="_blank">
            GitHub
          </a>
        </li>
        <li class="profile__link">
          <a href="https://www.frontendmentor.com/jessica_randall/" target="_blank">
            Frontend Mentor
          </a>
        </li>
        <li class="profile__link">
          <a href="https://LinkedIn.com/jessicarandall" target="_blank">
            LinkedIn
          </a>
        </li>
        <li class="profile__link">
          <a href="https://twitter.com/jessica_randall" target="_blank">
            Twitter
          </a>
        </li>
        <li class="profile__link">
          <a href="https://www.instagram.com/jessica_randall/" target="_blank">
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
